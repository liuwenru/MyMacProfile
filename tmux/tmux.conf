# act like vim
setw -g mode-keys vi
setw -g automatic-rename off

# window numbering starts at 1
set -g base-index 1
set-window-option -g pane-base-index 1

# set -g mode-mouse on
# setw -g mouse-select-window on
# setw -g mouse-select-pane on

# move around panes with j and k, a bit like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
bind -r < resize-pane -L 10
bind -r > resize-pane -R 10
bind -r - resize-pane -D 10
bind -r + resize-pane -U 10

# act like GNU screen
unbind C-b
set -g prefix C-f

# activity monitoring
setw -g monitor-activity on
set -g visual-activity on

bind  C-1 select-window -t :1
bind  C-2 select-window -t :2
bind  C-3 select-window -t :3
bind  C-4 select-window -t :4
bind  C-5 select-window -t :5
bind  C-6 select-window -t :6
bind  C-7 select-window -t :7
bind  C-8 select-window -t :8
bind  C-9 select-window -t :9


# split windows like vim
bind s split-window -v
bind v split-window -h

bind y set-window-option synchronize-panes

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# look good
# set -g default-terminal "screen-256color"
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# resize windows to smallest client only when active
setw -g aggressive-resize on

# no time between C-a and command
set -s escape-time 0

# send command to nested tmux with C-a a
bind-key a send-prefix

# last window with C-a C-a
bind-key C-a last-window

# cursors for windows
bind Left previous-window
bind Right next-window

# move windows
bind S-Left swap-window -t -1
bind S-Right swap-window -t +1

# Copy and paste a bit like vim
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
